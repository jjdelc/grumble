<html>
<head>
<meta charset="UTF-8"/>
</head>
<body>
<div id="authScreen">
    <form action="" method="get" id="authForm">
    <label for="indie_auth_url">Web Address:</label>
    <input id="indie_auth_url" type="text" name="me" placeholder="yourdomain.com" />
    <p><button type="submit">Sign In</button></p>
    <input type="hidden" name="client_id" value="http://localhost:4321" />
    <input type="hidden" name="redirect_uri" value="http://localhost:4321" />
    <input type="hidden" name="scope" value="create update"/>
    <input type="hidden" name="response_type" value="code"/>
    </form>
    <button id="reset">Reset app</button>
</div>
<div id="postScreen" style="display: none">
    <form action="" method="POST" id="micropubForm">
        <h1>New post</h1>
        <p><input type="text" name="name" placeholder="Optional title"/></p>
        <p><textarea placeholder="blog post here" name="content"></textarea></p>
        <p><input type="file" name="" id="inlineMediaField" style="display: none;"></p>
        <p><button type="submit">Post</button></p>
        <input type="hidden" name="h" value="entry"/>
        <input type="hidden" name="access_token" value="" id="tokenField"/>
    </form>
    <form action="" method="POST" enctype="multipart/form-data" id="mediaForm" style="display: none">
        <h2>Media support</h2>
        <input type="file" multiple name="file" required/>
        <input type="submit">
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
